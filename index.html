<input id="detail-color" type="color">
<label for="detail-color">Detail Color </label>

<script>
    function $(selector) {
        if (selector.startsWith('#')) {
            return document.getElementById(selector.slice(1));
        }
    }

    $("#detail-color").addEventListener("change", i => {
        $("#scp-logo")?.setAttribute('fill', i.target.value);
        $("#weapon-logo")?.setAttribute('fill', i.target.value);
        $("#util-logo")?.setAttribute('fill', i.target.value);
    });
